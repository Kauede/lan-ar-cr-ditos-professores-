<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Créditos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="Logo da Escola" class="logo">
        <h1 class="title">Crie sua Conta</h1>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Nome de Usuário" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="new-password" placeholder="Senha" required>
            <button type="submit" class="login-btn">Cadastrar</button>
        </form>
        <button class="register-btn" onclick="window.location.href='login.html'">Já tem uma conta? Faça Login</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
